<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Content Simple</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,600&display=swap');
    </style>
</head>

<body>
    <div class="mobile">
        <div class="content">
            <h5>Content Simple</h5>
            <h2>What do you need?</h2>
            <div>
                <div class="radio_btns">
                    <ul>
                        <li>
                            <input type="radio" checked="checked" name="a_z">
                            <span class="checkmark"></span>
                            <label class="container">A-Z list</label>
                        </li>
                        <li>
                            <input type="radio" checked="checked" name="date_order">
                            <span class="checkmark"></span>
                            <label class="container">Date ordered list</label>
                        </li>
                        <li>
                            <input type="radio" checked="checked" name="idea_sort">
                            <span class="checkmark"></span>
                            <label class="container">List sorted by ideas</label>
                        </li>
                    </ul>
                </div>
                <h3>Content that is:</h3>
                <div class="radio_btns">
                    <ul>
                        <li>
                            <input type="radio" name="idea">
                            <span class="checkmark"></span>
                            <label class="container">At the idea stage</label>
                        </li>
                        <li>

                            <input type="radio" name="draft">
                            <span class="checkmark"></span>
                            <label class="container">A draft in progress</label>
                        </li>
                        <li>
                            <input type="radio" name="final">
                            <span class="checkmark"></span>
                            <label class="container">A final version</label>
                        </li>

                        <li>
                            <input type="radio" name="published">
                            <span class="checkmark"></span>
                            <label class="container">Published online</label>
                        </li>
                </div>
                <h3>Type of content:</h3>

                <ul>
                    <li>

                        <input type="radio" name="facebook">
                        <span class="checkmark"></span>
                        <label class="container">Facebook post</label>
                    </li>
                    <li>

                        <input type="radio" name="instagram">
                        <span class="checkmark"></span>
                        <label class="container">Instagram post</label>
                    </li>
                    <li>
                        <input type="radio" name="podcast">
                        <span class="checkmark"></span>
                        <label class="container">Podcast</label>
                    </li>
                    <li>
                        <input type="radio" name="article">
                        <span class="checkmark"></span>
                        <label class="container">Text Article</label>
                    </li>
                    <li>

                        <span class="checkmark"></span>
                        <input type="radio" name="other">
                        <label class="container">Other</label>
                    </li>
                    <li>
                        <input type="radio" name="unknown">
                        <span class="checkmark"></span>
                        <label class="container">I don't know</label>
                    </li>
                </ul>

                <div class="btn">
                    <button class="btn_find">Find</button>
                </div>

            </div>

        </div>
    </div>

    <div class="cpyrght"> &copy; Ruth Westnidge, 2022</div>
</body>

</html>
